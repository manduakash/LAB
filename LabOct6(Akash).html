  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alumni Registration Form</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Alumni Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li> <li class="nav-item ">
        <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
      </li> <li class="nav-item ">
        <a class="nav-link" href="#">Registration <span class="sr-only">(current)</span></a>
      </li> <li class="nav-item ">
        <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  <!------------------------------------------ navbar end ------------------------------------------>
  
  <!------------------------------------------ portal form ------------------------------------------>
  
  <div class="container my-4">
	  <form action="#" method="post">
			   <div class="form-row">
				  <div class="form-group col-md-6">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
				  </div>
				   <div class="form-group col-md-6">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
				  </div>
				</div>
				
				<div class="form-row">
				  <div class="form-group col-md-6">
						<label for="instituteName">Institute Name</label>
						<input type="text" class="form-control" id="instituteName" placeholder="Enter your institute name">
				  </div>
				   <div class="form-group col-md-6">
						<label for="yop">Year of Passing</label>
						<input type="text" class="form-control" id="yop" placeholder="Enter your passout year">
				  </div>
				</div>
				
				<div class="form-row">
				  <div class="form-group col-md-6">
						<label for="rollNo">Institute Registration ID</label>
						<input type="text" class="form-control" id="rollNo" placeholder="Enter your institute id">
				  </div>
				   <div class="form-group col-md-6">
						<label for="course">Course Name</label>
						<input type="text" class="form-control" id="course" placeholder="Enter your course name">
				  </div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12">
					  <label for="email">Email</label>
					  <input type="email" class="form-control" id="email" placeholder="Enter your email">
					</div>
				</div>

				<div class="form-row">
				  <div class="form-group col-md-12">
						<label for="pass">Password</label>
						<input type="password" class="form-control" id="pass" placeholder="Enter your password">
				  </div>  
				</div>
				
				<div class="form-row">
				  <div class="form-group col-md-12">
						<label for="cpass">Confirm Password</label>
						<input type="password" class="form-control" id="cpass" placeholder="Enter your password again">
				  </div>
				</div>
				
				<div class="form-row">
				  <div class="form-group col-md-12">
						<label for="cpass">Confirm Password</label>
						<input type="password" class="form-control" id="cpass" placeholder="Enter your password again">
				  </div>
				</div>
				
				<div class="form-row">
				  <div class="form-group col-md-12">
						<label for="inputAddress">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
				  </div>
				</div>
				
			  <div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputCity">City</label>
				  <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
				</div>
				
				<div class="form-group col-md-4">
				  <label for="inputState">State</label>
				  <select id="inputState" class="form-control">
					<option selected>Choose State</option>
					<option>Assam</option>
					<option>Bihar</option>
					<option>Banglore</option>
					<option>Mumbai</option>
					<option>Hyderabad</option>
					<option>Chennai</option>
					<option>Kolkata</option>
					<option>Delhi</option>
					<option>Pune</option>
					<option>etc..</option>
				  </select>
				</div>
				
				<div class="form-group col-md-2">
				  <label for="inputZip">Zip</label>
				  <input type="text" class="form-control" class="form-control" id="inputZip" placeholder="12345">
				</div>
		  </div>
		  
		  
		  
		  <div class="form-group">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="gridCheck">
			  <label class="form-check-label" for="gridCheck">
				Check me out
			  </label>
			</div>
		  </div>
		  
		  <div class="form-row">
			  <div class="orm-group col-auto my-1">  
				  <button type="submit" class="btn btn-info">Register</button> 
			  </div>
		  </div>
     </form>
</div>
  <!------------------------------------------ portal-form end ------------------------------------------>

  </body>
</html>
